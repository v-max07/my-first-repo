<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">
            Registration
        </div>

        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details"> Full Name</span>
                    <input type="text" name="fullName" id="Name" placeholder="Enter Your Name " required>
                </div>
                <div class="input-box">
                    <span class="details"> User_Name</span>
                    <input type="text" name="userName" id="Name" placeholder="Enter Your User Name " required>
                </div>
                <div class="input-box">
                    <span class="details"> Email</span>
                    <input type="email" name="email" id="Name" placeholder="Enter Your Name " required>
                </div>
                <div class="input-box">
                    <span class="details"> Phone</span>
                    <input type="number" name="phone" id="Name" placeholder="Enter Your Phone Number " required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="password" name="password" id="Name" placeholder="Enter Your Password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" name="confirm_password" id="Name" placeholder="Confirm Your Password " required>
                </div>
            </div>
            
            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1">
                <input type="radio" name="gender" id="dot-2">
                <input type="radio" name="gender" id="dot-3">

                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender"> Male </span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender"> Female </span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender"> Others </span>
                    </label>
                </div>
            </div>
            
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div> <!-- container -->
</body>
</html>
